<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <div class="logo">
            <img src="./assets/Logo.png" alt="Image Not Found" />
          </div>
          <nav class="navabr">
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Services</a>
              </li>
              <li>
                <a href="#">Portfolio</a>
              </li>
              <li>
                <a href="#">Pricing</a>
              </li>
            </ul>
          </nav>
          <div class="header-btn">
            <button id="contactUs" class="btn" type="button">Contact Us</button>
          </div>
        </div>
      </header>
      <main>
        <div class="main-sec">
          <section class="left-sec">
            <div class="left-sec-cont">
              <p class="desc">
                We Help You <br />

                Build trust to connect your brand to billions of users and grow

              </p>
              <div class="services-btn">
                <button type="button" id="left-sec-btn" class="btn">
                  See our Services
                </button>
              </div>
            </div>
          </section>
          <section class="right-sec">
            <div class="right-sec-cont">
              <div class="right-sec-img">
                <img
                  src="./assets/Header Illustration.png"
                  alt="Image not found"
                />
              </div>
            </div>
          </section>
        </div>
